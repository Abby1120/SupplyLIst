<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="style.css" rel="stylesheet" />
    <title>Summer Reading List Vanilla JS</title>
  </head>
  <body>
  	<div id="wrapper">
	    <header>
	    	<div id="page-banner">
	    		<h1 class="title">Summer Reading List</h1>
          <p>Grade 10</p>
          <form id="search-books">
            <input type="text" placeholder="Search books..." />
          </form>
	    	</div>
	    </header>
	    <div id="book-list">
	    	<h2 class="title">Chores to Read</h2>
	    	<ul>
	    		<li>
	    			<span class="name">Fahrenheit 451 by Ray Bradbury</span>
	    			<span class="delete">delete</span>
	    		</li>
	    		<li>
	    			<span class="name">1984 by George Orwell</span>
	    			<span class="delete">delete</span>
	    		</li>
	    		<li>
	    			<span class="name">The Catcher in the Rye by J.D. Salinger</span>
	    			<span class="delete">delete</span>
	    		</li>
	    		<li>
	    			<span class="name">Slaughterhouse-Five by Kurt Vonnegut</span>
	    			<span class="delete">delete</span>
	    		</li>
	    	</ul>
	    </div>
	    <form id="add-book">
			<input type="checkbox" id="hide"/>
			<label for="hide">Hide all books</label>
			<input type="text" placeholder="Book by Author" />
	    	<button>Add</button>
	    </form>

    </div>
    <script src="app.js"></script>
  </body>
</html>
